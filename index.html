<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="libs/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <script src="libs/jquery-3.6.0.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="taxForm">
        <div class="form-group">
          <label for="grossIncome">Enter gross annual income</label>
          <i
            class="fa-regular fa-circle-question"
            title="Gross income is your total salary in a year before deductions"
          ></i>
          <div class="input-container">
            <input
              type="number"
              class="form-control"
              id="grossIncome"
              placeholder="Enter your gross annual income"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="extraIncome">Enter extra Income:</label>
          <i
            class="fa-regular fa-circle-question"
            title="Gross income is your total salary in a year before deductions"
          ></i>
          <input
            type="number"
            class="form-control"
            id="extraIncome"
            placeholder="Enter extra income from other sources"
            required
          />
        </div>
        <div class="form-group">
          <label for="age">Enter age group:</label>
          <i
            class="fa-regular fa-circle-question"
            title="Gross income is your total salary in a year before deductions"
          ></i>
          <select class="form-control" id="age" required>
            <option value="<40">&lt;40</option>
            <option value="≥ 40 &lt; 60">≥ 40 &lt; 60</option>
            <option value="≥ 60">≥ 60</option>
          </select>
        </div>
        <div class="form-group">
          <label for="deductions">Enter total applicable deductions:</label>
          <i
            class="fa-regular fa-circle-question"
            title="Gross income is your total salary in a year before deductions"
          ></i>
          <input
            type="number"
            class="form-control"
            id="deductions"
            placeholder="Add total applicable deductions"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="errorIcon" class="error-icon"></div>
    </div>
    <div id="resultModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Your overall income will be</h2>
        <div id="netIncomeDisplay"></div>
        <!-- This is where the net income will be displayed -->
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
